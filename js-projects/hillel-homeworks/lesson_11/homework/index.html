<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-md-flex wrapper">
        <div class="col-md-4">
            <h3>Categories list</h3>
            <ol class="list-group categories-list"></ol>
        </div>
        <div class="col-md-4 bordered">
            <h3>Products list</h3>
            <ol class="list-group products-list"></ol>
        </div>
        <div class="col-md-4 text-center">
            <h3>Information about product</h3>
            <div class="product-details"></div>
            <button class="btn btn-primary show-form-button hide">Buy</button>
        </div>
    </div>

    <form class="form-group col-md-5 form-for-order hide">
        <label>
            Full name:
            <input type="text" class="form-control" name="Full name" required>
        </label>
        <label>
            Select the city
            <select class="form-control" name="City" required>
                <option value="">Choose city</option>
                <option value="Odesa">Odesa</option>
                <option value="Minsk">Minsk</option>
                <option value="Kyiv">Kyiv</option>
            </select>
        </label>
        <label>
            Select the "Nova Poshta" department
            <input type="number" class="form-control" name="Department" min="1" required>
        </label>
        <label>
            Сhoose a payment method
            <select class="form-control" name="Payment method" required>
                <option value="">Choose method</option>
                <option value="С.O.D.">Сash on delivery</option>
                <option value="Card">By card</option>
            </select>
        </label>
        <label>
            Enter the amount of product you want to buy
            <input type="number" class="form-control" name="Amount" min="1" required>
        </label>
        <label>
            Comment(optional):
            <textarea class="form-control" name="Comment"></textarea>
        </label>
        <div class="d-flex justify-content-between">
            <input type="button" class="btn btn-success send-form-button" value="Send">
            <input type="reset" class="btn btn-danger" value="Clear">
        </div>
    </form>
    <div class="col-md-5 text-center order-block hide">
        <div class="order-information"></div>
        <button class="btn btn-success confirm-order-button hide">Accept</button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
