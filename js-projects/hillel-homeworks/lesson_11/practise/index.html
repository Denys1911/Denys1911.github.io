<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 11 practise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="userForm">
        <label>
            Name: <input type="text" name="name" required>
        </label>
        <label>
            Surname: <input type="text" name="surname">
        </label>
        <label>
            Date of birth: <input type="date" name="birth">
        </label>
        <label>
            <input type="radio" name="gender" value="M"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="F"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="Other"> Other
        </label>
        <label>
            <select name="City">
                <option value="Odesa">Odesa</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
            </select>
        </label>
        <label>
            <textarea placeholder="Your address..." name="address"></textarea>
        </label>
        <label>
            <input type="checkbox" name="skill" value="JS"> JS
        </label>
        <label>
            <input type="checkbox" name="skill" value="PHP"> PHP
        </label>
        <label>
            <input type="checkbox" name="skill" value="Data"> Data Science
        </label>
        <input type="button" name="save" value="Save">
    </form>

    <script src="./script.js"></script>
</body>
</html>
