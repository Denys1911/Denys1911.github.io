<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <input class="item input" type="text">
        <button class="item reset">C</button>
        <button class="item arrow">&larr;</button>
        <button class="item buttons">+</button>
        <button class="item buttons">-</button>
        <button class="item buttons">*</button>
        <button class="item buttons">/</button>
        <button class="item buttons">7</button>
        <button class="item buttons">8</button>
        <button class="item buttons">9</button>
        <button class="item buttons">(</button>
        <button class="item buttons">4</button>
        <button class="item buttons">5</button>
        <button class="item buttons">6</button>
        <button class="item buttons">)</button>
        <button class="item buttons">1</button>
        <button class="item buttons">2</button>
        <button class="item buttons">3</button>
        <button class="item equal">=</button>
        <button class="item buttons zero">0</button>
        <button class="item buttons">.</button>
    </div>
    <script src="./js/math.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
