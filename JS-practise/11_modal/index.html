<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <button class="modal-open" data-modal="#sign-in">
        Show modal window
    </button>
    <div class="modal-wrapper hide" id="sign-in">
        <div class="modal">
            Our modal window
            <button class="modal-close modal-close--x">+</button>
            <button class="modal-close modal-close--button ">Close window</button>
        </div>
    </div>
    <script src="./js/modal.js"></script>
</body>
</html>
