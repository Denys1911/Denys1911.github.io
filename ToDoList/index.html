<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">My Todo list</h1>
        <input class="input" type="text" placeholder="Description">
        <button class="button-add">Add task</button>
        <button class="button-clear">Clear all tasks</button>
        <ul class="list"></ul>
        <div class="tips">
            <p>*If you want to point task as important, <b>right click</b> on the task</p>
            <p>**If you want to delete task, <b>right click</b> + press <b>Shift</b> key</p>
            <p>***Don't worry, after page reloading all <b>tasks will be saved</b></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
